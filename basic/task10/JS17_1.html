
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>JS17_1</title>
</head>
<body>        
    <input id="first-number" type="text" value="0" placeholder="第一个数字">
    <input id="second-number" type="text" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
            //加 
            document.getElementById("add-btn").onclick = function() {
                var value1 = document.getElementById("first-number").value;
                var value2 = document.getElementById("second-number").value;
                //必须输入一位数
                if (value1.length > 0 && value2.length > 0) {
                    if ((isRealNum(value1)) && (isRealNum(value2))) {
                        console.log(value1);
                        document.getElementById("result").innerHTML = parseInt(value1) + parseInt(value2);
                    } else {
                        document.getElementById("result").innerHTML = "Please input number!";
                    }
                } else {
                    document.getElementById("result").innerHTML = "Please input a number!";
                }       
            };
            //减
            document.getElementById("minus-btn").onclick = function() {
                var value1 = document.getElementById("first-number").value;
                var value2 = document.getElementById("second-number").value;
                //必须输入一位数
                if (value1.length > 0 && value2.length > 0) {
                    if ((isRealNum(value1)) && (isRealNum(value2))) {
                        console.log(value1);
                        document.getElementById("result").innerHTML = parseInt(value1) - parseInt(value2);
                    } else {
                        document.getElementById("result").innerHTML = "Please input number!";
                    }
                } else {
                    document.getElementById("result").innerHTML = "Please input a number!";
                }       
            };
            //乘
            document.getElementById("times-btn").onclick = function() {
                var value1 = document.getElementById("first-number").value;
                var value2 = document.getElementById("second-number").value;
                //必须输入一位数
                if (value1.length > 0 && value2.length > 0) {
                    if ((isRealNum(value1)) && (isRealNum(value2))) {
                        console.log(value1);
                        document.getElementById("result").innerHTML = parseInt(value1) * parseInt(value2);
                    } else {
                        document.getElementById("result").innerHTML = "Please input number!";
                    }
                } else {
                    document.getElementById("result").innerHTML = "Please input a number!";
                }       
            };
            //除
            document.getElementById("divide-btn").onclick = function() {
                var value1 = document.getElementById("first-number").value;
                var value2 = document.getElementById("second-number").value;
                //必须输入一位数
                if (value1.length > 0 && value2.length > 0) {
                    if ((isRealNum(value1)) && (isRealNum(value2))) {
                        //除数不能为0
                        if (value2 === "0") {
                            console.log("The divisor can not be 0");                           
                        } else {
                            console.log(value1);
                            document.getElementById("result").innerHTML = parseInt(value1) / parseInt(value2);
                        }
                        
                    } else {
                        document.getElementById("result").innerHTML = "Please input number!";
                    }
                } else {
                    document.getElementById("result").innerHTML = "Please input a number!";
                }       
            };
        //判断是否是数字的函数
        function isRealNum(val) {
            if (val === " " || val == null) {
                return false;
            } else if (!isNaN(val)) {
                return true;
            } else {
                return false;
            }
        } 
    </script>
</body>
</html>
