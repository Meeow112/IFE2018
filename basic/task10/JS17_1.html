
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>JS17_1</title>
</head>
<body>        
    <input id="first-number" type="text" value="0" placeholder="第一个数字">
    <input id="second-number" type="text" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        if (!isRealNum())
        document.getElementById("add-btn").onclick = function() {
            document.getElementById("result").innerHTML = parseInt(document.getElementById("first-number").value) + parseInt(document.getElementById("second-number").value);
        };
        document.getElementById("minus-btn").onclick = function() {
            document.getElementById("result").innerHTML = parseInt(document.getElementById("first-number").value) - parseInt(document.getElementById("second-number").value);
        };
        document.getElementById("times-btn").onclick = function() {
            document.getElementById("result").innerHTML = parseInt(document.getElementById("first-number").value) * parseInt(document.getElementById("second-number").value);
        };
        document.getElementById("divide-btn").onclick = function() {
            document.getElementById("result").innerHTML = parseInt(document.getElementById("first-number").value) / parseInt(document.getElementById("second-number").value);
        };
        function isRealNum(val) {
            if (val === "" || val == null) {
                 console.log(document.write("请输入数字"));
            }
        }
    </script>
</body>
</html>
