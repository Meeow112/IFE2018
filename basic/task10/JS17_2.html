<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
//function dec2bin(decNumber) {

   	//var reg = /0|^[1-9]\d*$/
   	var transBtn = document.getElementById("trans-btn")
function d2b() {   	
	var dec = document.getElementById("dec-number")
	var d = dec.value
    var result = document.getElementById("result")
    	if (d === "0") {
    		result.innerHTML = "0"
    	} else {
    		var arr = new Array()
    		var xarr = new Array()
    		for (var i = 0;;i++) {
    			if (d / 2 >= 1) {
    				arr[i] = d % 2
    				d = parseInt(d / 2)
    			}	else {
    				d[i] = 1
    				break
    			}
    		}
    		for (var j = 0; j < arr.length;j--) {
    			xarr[j] = arr[arr.length-1]
    		}
    		result.innerHTML =  xarr.join().replace(/,/g,'')
    	}
//}
}

// 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
transBtn.onclick = function() {
	d2b()
}

    </script>
